version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - ./server:/app

  client:
    build: ./client
    ports:
      - "3000:5173"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules